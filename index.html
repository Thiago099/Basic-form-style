<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic form css</title>
  </head>
  <body>
    <div class="flex-center">
      
        <div class="container">
          <div class="form">
          <div class="input-group orange" style="width:100%">
            <label for="name" class="label">Name:</label>
            <input type="text" id="name" class="input">
          </div>  
          <div class="input-group blue" style="width:50%">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" class="input">
          </div>
          <div class="input-group green" style="width:50%">
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" class="input">
          </div>
        </div>
        <div class="input-group green" style="float:right;width: 20%;">
          <button class="button">Submit</button>
        </div>
      </div>
      </div>
  </body>
</html>
